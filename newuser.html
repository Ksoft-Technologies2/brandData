<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandData</title>
    <link rel="stylesheet" href="css/newuser.css">
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <center>
        <div class="container">
            <h1>Welcome User!</h1>
            <h2>Register To <br> BrandData</h2>
            <p>Enter your credentials to create a free account</p>
            <input type="text" class="form-control" placeholder="Fullname" id="firstInput" required>
            <br>
            <input type="tel" class="form-control" placeholder="PhoneNumber" id="secondInput" required>
            <br>
            <input type="password" class="form-control" placeholder="Input Password" id="thirdInput" required>
            <br>
            <input type="email" class="form-control" placeholder="Input Email" id="fourthInput" required>
            <br>
            <button class="btn btn-primary">Continue</button>
            <br><br>
            <a href="index.html"><h3>Already have an account, Login Now</h3></a>
        </div>
    </center>
    <script src="libraries/bootstrap/js/bootstrap.min.js"></script>
<script src="js/newuser.js"></script>
</body>
</html>
